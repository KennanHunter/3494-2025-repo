# cspell:words kennanhunter wireviz graphviz
name: "Generate WireViz Diagram"

on:
  push:
    paths:
      - "electrical.yml"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write


jobs:
  generate-diagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - run: sudo apt install graphviz

      - name: Install WireViz
        run: pip install wireviz

      - name: Run WireViz
        run: |
          wireviz electrical.yml
          mkdir -p output
          mv electrical.* output/

      - name: Commit and push changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: generate WireViz diagram from electrical.yml"
          title: "Generate WireViz diagram"
          body: |
            This pull request was automatically generated by a GitHub Action.

            It ran WireViz against `electrical.yml` and committed the output files.
          branch: "auto/wireviz-diagram"
          reviewers: kennanhunter
          delete-branch: true
